<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        var count = 0;
        function fnIncrease(){
            count++;
            document.getElementById("numSpan").innerHTML = count;
        }
    </script>
</head>
<body>
    <span id="numSpan">0</span>
    <input type="button" value="increase" onclick="fnIncrease()"></input>

    <!--
        해당 소스 코드의 문제점
        1. 전역변수 영역을 어지럽힘
        2. 관심사의 분리가 없다. 재사용성이 없다. (id가 달라져도 못 쓰고 +1 이외에는 쓸수가 없다.)
    -->
</body>
</html>
